<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS DOS ALUNOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagem/logo.png" alt="capelo e diploma">
            <h1>NOTAS 5° ANO B</h1>
        </header>
            <form>
                <input type="text" id="nome-beneficiario" required placeholder="Nome completo do aluno" />
                <input type="number" id="NOTAS" required placeholder="Nota" min="0" max="10" />
                <button type="submit">adicionar +</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>
                            Aluno A
                        </th>
                        <th>
                            Nota da prova
                        </th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <body>
                    <td>Aluno A</td>
                    <td>7</td>
                    <td><img src="./Imagem/aprovado.png" alt="emoji festejando"></td>
                </body>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td>7</td>
                        <td>aprovado</td>
                    </tr>
                </tfoot>
            </table>
    </div>
</body>
</html>
