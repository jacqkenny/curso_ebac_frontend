<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome"/>
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="email" class="form-control">
                <label class="contato" for="telefone">Seu telefone:</label>
                <input class="form-control" type="number" id="number"/>
                <label for="mensagem" class="form-label">Sua mensagem:</label>
                <textarea id="mensagem" class="form-control"></textarea>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
