<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS DOS ALUNOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagem/capelo e diploma.png" alt="capelo e diploma">
            <h1>NOTAS 5° ANO B</h1>
        </header>
        <form id="form-aluno">
            <input type="text" id="nome-aluno" required placeholder="Nome do aluno" />
            <input type="number" id="nota-aluno" required placeholder="Nota do aluno" min="0" max="10" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do aluno</th>
                    <th>Nota do aluno</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
                <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
                </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
